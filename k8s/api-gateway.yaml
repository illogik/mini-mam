apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 079059455431.dkr.ecr.us-east-1.amazonaws.com/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
            - containerPort: 9090
          env:
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: FLASK_ENV
            - name: PROMETHEUS_MULTIPROC_DIR
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PROMETHEUS_MULTIPROC_DIR
            - name: API_GATEWAY_PORT
              value: "8000"
            - name: API_GATEWAY_METRICS_PORT
              value: "9090"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET_KEY
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ADMIN_PASSWORD
            - name: USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: USER_PASSWORD
            - name: ASSETS_SERVICE_URL
              value: http://assets-service.default.svc.cluster.local:8001
            - name: FILES_SERVICE_URL
              value: http://files-service.default.svc.cluster.local:8002
            - name: TRANSCODE_SERVICE_URL
              value: http://transcode-service.default.svc.cluster.local:8003
            - name: SEARCH_SERVICE_URL
              value: http://search-service.default.svc.cluster.local:8004
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: metrics
      port: 9090
      targetPort: 9090
  type: ClusterIP
